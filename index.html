<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <title>Morgenroutine</title>
</head>
<body>
  <header class="topbar">
    <button id="backBtn" class="iconbtn hidden" aria-label="Zurück">‹</button>
    <div class="titlewrap">
      <div id="title" class="title">Listen</div>
      <div id="subtitle" class="subtitle hidden"></div>
    </div>
    <button id="addBtn" class="iconbtn" aria-label="Hinzufügen">+</button>
  </header>

  <main id="main" class="main"></main>

  <div id="sheetBackdrop" class="backdrop hidden"></div>
  <div id="sheet" class="sheet hidden" role="dialog" aria-modal="true">
    <div class="sheetHeader">
      <div id="sheetTitle" class="sheetTitle">Aktion</div>
      <button id="sheetClose" class="iconbtn">✕</button>
    </div>
    <div id="sheetBody" class="sheetBody"></div>
    <div id="sheetFooter" class="sheetFooter"></div>
  </div>

  <audio id="alarmAudio" preload="auto" src="sounds/soft.mp3"></audio>

  <script type="module" src="app.js"></script>
</body>
</html>
